<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homework Timer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    Homework Timer
    <div>
      Click 'Keep Phone Awake' and then 'Run'
    </div>
    <section class="indent-1">
        <!-- Section 1 --> 
        <section>
            <div>
              <label><input type="checkbox" id="wakeLockCheckbox">Keep Phone Awake</label>
            </div>
        </section>

        <!-- Section 2 -->
        <section>
            <div id="statusDiv"></div>
        </section>
    </section>
    <div>
      <iframe src="https://trinket.io/embed/python/1beec0f343a6?outputOnly=true&runOption=run" width="800" height="500" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
    </div>
    <div>
      <button id="fullScreenButton" type="button">Go Full Screen</button>
    </div>
  </body>
</html>
