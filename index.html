<!DOCTYPE html>
<html>
  <head>
    <title>Internal JavaScript in Head</title>
    <script>
      alert("No sleep tonight!");

      import NoSleep from 'nosleep';
      const noSleep = new NoSleep();
      
      // Call this in a user-initiated event like a button click
      document.addEventListener('touchstart', function enableNoSleep() {
        noSleep.enable();
        // Remove the listener after the first activation to avoid memory leaks
        this.removeEventListener('touchstart', enableNoSleep, false);
      }, false);
    </script>
  </head>
  <body>
    <h1>My Web Page</h1>
    <iframe src="https://trinket.io/embed/python/1beec0f343a6?outputOnly=true&runOption=run" width="800" height="800" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
  </body>
</html>
